<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h2>Automatic Text Summarization</h2>
    <form method="POST">
        <textarea name="text" rows="15" cols="100" placeholder="Paste your text here...">{{ request.form.text if request.method == 'POST' else '' }}</textarea><br><br>
        <button type="submit">Summarize</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
</body>
</html>
